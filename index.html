<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Romantic Confession</title>

<style>
body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fecfef, #ffecd2);
    color: #d63384;
    margin: 0;
    padding: 0;
    overflow-x: hidden;
    position: relative;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
}

.container {
    text-align: center;
    padding: 20px;
    background: rgba(255, 255, 255, 0.85);
    border-radius: 20px;
    box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    max-width: 600px;
    width: 90%;
    position: relative;
    overflow: hidden;
}

h1 {
    font-size: 2.3em;
    margin-bottom: 30px;
}

.buttons {
    position: relative;
    height: 120px;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

#yes-btn {
    background: linear-gradient(45deg, #ff6b9d, #c44569);
    color: white;
}

#yes-btn:hover {
    transform: scale(1.1);
}

#no-btn {
    background: linear-gradient(45deg, #a8e6cf, #dcedc8);
    color: #333;
    position: absolute;
    right: 0;
}

/* Page system */
.page {
    display: none;
}
.page.active {
    display: block;
    animation: fadeIn 0.8s ease;
}
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Hearts */
.heart {
    position: absolute;
    font-size: 20px;
    pointer-events: none;
    animation: float 2s forwards;
}
@keyframes float {
    to {
        opacity: 0;
        transform: translateY(-50px) scale(0.5);
    }
}

/* Floating hearts */
.floating-heart {
    position: absolute;
    font-size: 24px;
    animation: floatUp 5s linear infinite;
    opacity: 0.7;
}
@keyframes floatUp {
    from { transform: translateY(100vh); }
    to { transform: translateY(-100px); }
}

/* Sparkle */
.sparkle {
    position: absolute;
    font-size: 16px;
    animation: sparkle 3s infinite;
}
@keyframes sparkle {
    0%,100% { opacity: 0; transform: scale(0); }
    50% { opacity: 1; transform: scale(1); }
}

iframe {
    width: 100%;
    height: 80vh;
    border: none;
    border-radius: 15px;
}
</style>
</head>

<body>

<div id="page1" class="page active">
    <div class="container">
        <h1>Mau kah kakak jadi mai kadeymnim ‚ù§Ô∏è</h1>
        <div class="buttons">
            <button id="yes-btn">Iya, mau üíï</button>
            <button id="no-btn">Tidak</button>
        </div>
    </div>
</div>

<div id="page2" class="page">
    <div class="container">
        <h1>Yay! Terima kasih sudah mau üíñ</h1>
        <p>Silakan isi formulir berikut üíå</p>
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLScz6zIyMrXeGzTopF64r5BdzSkJQtbc8pr8lx16Yyvtpq59Bg/viewform"></iframe>
    </div>
</div>

<script>
// Heart trail
document.addEventListener('mousemove', e => {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '‚ù§Ô∏è';
    heart.style.left = e.pageX + 'px';
    heart.style.top = e.pageY + 'px';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 2000);
});

// Floating hearts
setInterval(() => {
    const heart = document.createElement('div');
    heart.className = 'floating-heart';
    heart.innerHTML = 'üíñ';
    heart.style.left = Math.random() * 100 + 'vw';
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 5000);
}, 2000);

// Sparkles
setInterval(() => {
    const sparkle = document.createElement('div');
    sparkle.className = 'sparkle';
    sparkle.innerHTML = '‚ú®';
    sparkle.style.left = Math.random() * 100 + 'vw';
    sparkle.style.top = Math.random() * 100 + 'vh';
    document.body.appendChild(sparkle);
    setTimeout(() => sparkle.remove(), 3000);
}, 1200);

// YES BUTTON
document.getElementById('yes-btn').addEventListener('click', () => {
    document.getElementById('page1').classList.remove('active');
    document.getElementById('page2').classList.add('active');
});

// NO BUTTON TELEPORT üòà
const noBtn = document.getElementById('no-btn');
const container = document.querySelector('.container');

function teleport() {
    const cRect = container.getBoundingClientRect();
    const bRect = noBtn.getBoundingClientRect();

    const x = Math.random() * (cRect.width - bRect.width);
    const y = Math.random() * (cRect.height - bRect.height);

    noBtn.style.left = x + 'px';
    noBtn.style.top = y + 'px';
}

noBtn.addEventListener('mouseenter', teleport);
noBtn.addEventListener('touchstart', teleport);
</script>

</body>
</html>
